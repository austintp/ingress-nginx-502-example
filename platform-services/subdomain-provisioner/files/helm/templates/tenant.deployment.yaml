apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: myapp-{{ .Values.tenant }}
  namespace: myapp-subdomain-{{ .Values.tenant }}
  labels:
    app: myapp-{{ .Values.tenant }}
    component: myapp
    tenant: "{{ .Values.tenant }}"
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: myapp-{{ .Values.tenant }}
        component: myapp
        tenant: "{{ .Values.tenant }}"
    spec:
      automountServiceAccountToken: false
      containers:
      - name: myapp
        image: "tomcat:8.5-jre8"
        ports:
        - containerPort: 8080
          name: default
        lifecycle:
          preStop:
            exec:
              # https://github.com/kubernetes/ingress-nginx/issues/3639
              command: ["/bin/bash", "-c", "sleep 3 && catalina.sh stop"]
        env:
        - name: JAVA_OPTS
          value: -Xmx64m
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 60
          timeoutSeconds: 15
          periodSeconds: 10
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 20
          timeoutSeconds: 15
          periodSeconds: 5
          successThreshold: 1
          failureThreshold: 24
      restartPolicy: Always